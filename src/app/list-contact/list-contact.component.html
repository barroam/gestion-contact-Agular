<div class="d-flex">
  <div class="sidebar p-3">
      <div class="logo d-flex align-items-center mb-4">
          <div></div>
          <span class="ms-2 fw-bold">GAL-CALL</span>
      </div>
      <nav class="nav flex-column">
          <a class="nav-link active" href="#">
              <i class="fas fa-address-book me-2"></i>
              Contact
          </a>
          <a class="nav-link" href="#">
              <i class="fas fa-sign-out-alt me-2"></i>
              Log out
          </a>
      </nav>
  </div>
  <div class="content flex-grow-1 p-4">
      <div class="header d-flex justify-content-between align-items-center mb-4">
          <div>
              <h1>Contacts</h1>
              <p>Liste de mes contacts</p>
          </div>
          <button class="btn btn-primary">Nouveau contact</button>
      </div>
      <div class="row">
          <div *ngFor="let contact of contacts" class="col-md-4">
              <div class="card">
                  <img [src]="contact.imageUrl || 'https://placehold.co/150x150'" class="card-img-top" [alt]="'Profile picture of ' + contact.nom">
                  <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center">
                          <span class="name">{{ contact.nom }}</span>
                          <span class="badge bg-success">{{ contact.status }}</span>
                      </div>
                      <div class="contact-info mt-2">
                          <i class="fas fa-phone"></i>
                          <span>{{ contact.telephone }}</span> 
                      </div>
                      <div class="contact-info mt-2">
                          <i class="fas fa-envelope"></i>
                          <span>{{ contact.email }}</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <nav aria-label="Page navigation example">
          <ul class="pagination mt-4">
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
          </ul>
      </nav>
  </div>
</div>
