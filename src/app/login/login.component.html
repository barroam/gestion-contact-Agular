<div class="background-circle circle-top-left"></div>
<div class="background-circle circle-bottom-right"></div>
<div class="login-container">
    <h1>Logo</h1>
    <p>Entrez vos identifiants pour accéder à votre compte</p>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mots de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mots de passe">
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    <div class="register-link">
        <p>Vous n’avez pas de compte ? <a href="#">inscription</a></p>
    </div>
</div>
