<div class="background-circle circle-top-left"></div>
<div class="background-circle circle-bottom-right"></div>
<div class="login-container">
  <h1>Logo</h1>
  <p>Entrez vos identifiants pour accéder à votre compte</p>
  <form (ngSubmit)="onRegister()">
    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="telephone" [(ngModel)]="telephone" name="telephone" placeholder="Téléphone">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">Inscription</button>
  </form>
  <div class="register-link">
    <p>Vous avez déjà un compte ? <a routerLink="/login">Connexion</a></p>
  </div>
</div>
